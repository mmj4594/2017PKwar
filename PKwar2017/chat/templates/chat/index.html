{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/chatroom.css' %}">
  <script src="{% static 'js/jquery-3.2.1.min.js' %}">

  </script>
</head>
<body onload="checkCookie()">
  <table>
    <tr>
      <td id="POSTECH">
        <div id = "P_chat"> </div>
        <div class="input_site">
          <input type="text" name="nickname" placeholder = "닉네임" id="p_nickname">
          <input type="text" name="content" placeholder = "입력하세요" id="p_input" onkeypress="handle(event, 'P')"/>
          <input type="button" name="button" value="입력" onclick="sendChat1();"/>
        </div>
      </td>
      <td>
        <!--<p>영상이 들어갈 자리 </p>-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vIlm90G9-Ik" frameborder="0" allowfullscreen></iframe>
      </td>
      <td id="KAIST">
        <div id = "K_chat"> </div>
        <div class="input_site">
          <input type="text" name="nickname" placeholder = "닉네임" id="k_nickname">
          <input type="text" name="content" placeholder="입력하세요" id="k_input" onkeypress="handle(event, 'K')"/>
          <input type="button" name="button" value="입력" onclick="sendChat2();"/>
        </div>
      </td>
    </tr>
  </table>


  <div id="banned_words">
    {% for banned_word in banned_words %}
    <a href="#">{{banned_word.banned_word}}</a>
    {% endfor %}
  </div>
  <div id="banned_users">
    {% for banned_user in banned_users %}
    <a href="#">{{banned_user.banned_user}}</a>
    {% endfor %}
  </div>
  <div id="is_freeze">
    {% for is_freeze in is_freeze %}
    <a href="#">{{is_freeze.is_freeze}}</a>
    {% endfor %}
  </div>

  <script type="text/javascript" src="{% static 'js/chatroom.js' %}">
  </script>

</body>
</html>
